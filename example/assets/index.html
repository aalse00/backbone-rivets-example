<!DOCTYPE html>
<html>
  <head>
    <title>Backbone.js + Rivets.js Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css assets built with Brunch -->
    <link href="css/vendor.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <div class="row">

        <div id="form-container" class="md-col-6">
          
          <form id="form-view" role="form">
            <div class="row">
              <div class="col-xs-3">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>

            <textarea class="form-control" rows="3"></textarea>

            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email address">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Twitter">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Github">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Website">
            </div>


            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        </div>
        
        <div id="contact-view" class="md-col-6 contact-card">
          <h1>{ model:first_name } {model:last_name}</h1>
          <p>{ model:bio }</p>
        </div>


      </div>

    </div>

    <!-- js assets built with Brunch -->
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
